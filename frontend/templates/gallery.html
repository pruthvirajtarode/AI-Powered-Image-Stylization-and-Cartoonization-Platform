<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery | Toonify AI Showcase</title>
    <link rel="stylesheet" href="/static/css/styles.css?v=218">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        .gallery-hero {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 100px 5%;
            text-align: center;
            color: white;
        }

        .gallery-hero h1 {
            font-family: 'Baloo 2';
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .gallery-filter {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 10px 25px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        .filter-chip:hover,
        .filter-chip.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 60px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .art-card {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: 0.4s;
            position: relative;
        }

        .art-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .art-img-container {
            position: relative;
            aspect-ratio: 4/5;
            overflow: hidden;
        }

        .art-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .art-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 30px 20px 20px;
            color: white;
            opacity: 0;
            transition: 0.3s;
        }

        .art-card:hover .art-overlay {
            opacity: 1;
        }

        .style-tag {
            background: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: inline-block;
        }

        .footer-cta {
            background: #f8fafc;
            padding: 80px 5%;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar" style="background: white; border-bottom: 1px solid #f1f5f9;">
        <a href="/" class="logo">
            <i class="fas fa-magic"></i>
            <span class="logo-text">Toonify<span style="color: var(--primary);">.AI</span></span>
        </a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/docs">Docs</a>
        </div>
        <div class="auth-section">
            <button class="btn-auth" id="loginHeaderBtn" onclick="window.location.href='/?auth=login'">Login</button>
            <div id="profileDropdownContainer" style="position: relative; display: none;">
                <button class="profile-pill" id="profilePillBtn">
                    <!-- Dynamic -->
                </button>
                <div class="profile-dropdown" id="profileDropdown" style="display: none;">
                    <a href="/dashboard"><i class="fas fa-th-large"></i> Dashboard</a>
                    <a href="/profile"><i class="fas fa-user-gear"></i> Profile Settings</a>
                    <a href="/billing"><i class="fas fa-history"></i> Payment History</a>
                    <a href="/gallery"><i class="fas fa-images"></i> My Gallery</a>
                    <hr style="margin: 10px 0; border: none; border-top: 1px solid #f1f5f9;">
                    <a href="#" onclick="handleLogout(event)" style="color: #ef4444;"><i
                            class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="gallery-hero">
        <h1>Your Neural <span>Vault</span></h1>
        <p>Manage, filter, and re-download all your personal neural masterpieces.</p>

        <div style="display: flex; justify-content: center; gap: 20px; align-items: center; margin-top: 30px;">
            <div
                style="background: rgba(255,255,255,0.05); padding: 10px 20px; border-radius: 14px; display: flex; gap: 10px; align-items: center;">
                <label style="font-size: 0.8rem; color: #94a3b8;">Style:</label>
                <select id="filterStyle" onchange="loadGallery(0)"
                    style="background: transparent; border: none; color: white; outline: none; font-weight: 600;">
                    <option value="all" style="color: black;">All Styles</option>
                    <option value="cartoon" style="color: black;">Cartoon</option>
                    <option value="pencil" style="color: black;">Pencil Sketch</option>
                    <option value="anime" style="color: black;">Anime</option>
                    <option value="pixar" style="color: black;">3D Pixar</option>
                </select>
            </div>

            <div
                style="background: rgba(255,255,255,0.05); padding: 10px 20px; border-radius: 14px; display: flex; gap: 10px; align-items: center;">
                <label style="font-size: 0.8rem; color: #94a3b8;">Sort By:</label>
                <select id="sortBy" onchange="loadGallery(0)"
                    style="background: transparent; border: none; color: white; outline: none; font-weight: 600;">
                    <option value="created_at" style="color: black;">Date Created</option>
                    <option value="style" style="color: black;">Alpha Style</option>
                    <option value="processing_time" style="color: black;">Neural Speed</option>
                </select>
            </div>

            <button onclick="downloadAllHistory()" class="btn-auth" style="background: white; color: var(--primary);"><i
                    class="fas fa-file-zipper"></i> Download All (ZIP)</button>
        </div>
    </div>

    <main class="gallery-grid" id="galleryGrid">
        <!-- Dynamic History Items -->
    </main>

    <div id="pagination" style="display: flex; justify-content: center; gap: 10px; padding: 40px 5%;">
        <!-- Pagination Buttons -->
    </div>

    <footer class="footer">
        <p style="text-align: center; width: 100%;">Â© 2026 Toonify Creative Inc. | Managed History Vault</p>
    </footer>

    <script>
        let currentOffset = 0;
        const limit = 12;

        async function loadGallery(offset = 0) {
            currentOffset = offset;
            const style = document.getElementById('filterStyle').value;
            const sortBy = document.getElementById('sortBy').value;
            const grid = document.getElementById('galleryGrid');
            const pagin = document.getElementById('pagination');

            grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 100px;"><i class="fas fa-spinner fa-spin fa-3x" style="color: var(--primary);"></i><p style="margin-top: 20px; color: #64748b;">Consulting our neural archives...</p></div>';

            try {
                const response = await fetch(`/api/user/history/advanced?style=${style}&sort_by=${sortBy}&limit=${limit}&offset=${offset}`);
                const data = await response.json();

                if (data.success) {
                    const items = data.data.items;
                    const total = data.data.total;

                    if (items.length === 0) {
                        grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 100px;"><i class="fas fa-ghost fa-3x" style="color: #cbd5e1;"></i><p style="margin-top: 20px; color: #64748b;">No masterpieces found in this category.</p></div>';
                        pagin.innerHTML = '';
                        return;
                    }

                    grid.innerHTML = items.map(item => {
                        const isPaid = item.is_paid || false;
                        const badgeColor = isPaid ? '#22c55e' : '#f59e0b';
                        const badgeText = isPaid ? 'PAID' : 'PREVIEW';

                        return `
                        <div class="art-card">
                            <div class="art-img-container">
                                ${item.is_missing ?
                                `<div class="art-img" style="background: #f1f5f9; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; gap: 15px;">
                                        <i class="fas fa-ghost fa-3x"></i>
                                        <span style="font-size: 0.8rem; font-weight: 600;">Neural data expired</span>
                                    </div>` :
                                `<img src="/data/processed/${item.processed_filename}" 
                                         class="art-img" 
                                         alt="${item.style}"
                                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                                    >
                                    <div class="art-img" style="display: none; background: #f1f5f9; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; gap: 15px;">
                                        <i class="fas fa-ghost fa-3x"></i>
                                        <span style="font-size: 0.8rem; font-weight: 600;">Neural data expired</span>
                                    </div>`
                            }
                                <div style="position: absolute; top: 15px; right: 15px; background: ${badgeColor}; color: white; padding: 4px 10px; border-radius: 8px; font-size: 0.6rem; font-weight: 800;">
                                    ${badgeText}
                                </div>
                                <div class="art-overlay" style="opacity: 1; background: linear-gradient(transparent, rgba(0,0,0,0.9));">
                                    <span class="style-tag">${item.style}</span>
                                    <h3 style="font-size: 0.9rem; font-weight: 500;">${new Date(item.created_at).toLocaleDateString()}</h3>
                                    <div style="display: flex; gap: 10px; margin-top: 15px;">
                                        <a href="${item.is_missing ? '#' : `/api/user/download?filename=${item.processed_filename}`}" 
                                           class="btn-auth ${item.is_missing ? 'disabled' : ''}" 
                                           style="padding: 8px 15px; font-size: 0.7rem; flex: 1; ${item.is_missing ? 'opacity: 0.5; cursor: not-allowed;' : ''}">
                                            <i class="fas fa-download"></i> ${isPaid ? 'Recover' : 'Export'}
                                        </a>
                                        <button onclick="deleteHistoryItem(${item.id})" class="btn-auth" style="padding: 8px 15px; font-size: 0.7rem; background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; color: #ef4444;">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `}).join('');

                    // Pagination Logic
                    const totalPages = Math.ceil(total / limit);
                    const currentPage = Math.floor(offset / limit) + 1;

                    let pagHtml = '';
                    for (let i = 1; i <= totalPages; i++) {
                        const activeCls = i === currentPage ? 'style="background: var(--primary); color: white;"' : 'style="background: white; border: 1px solid #e2e8f0; color: #64748b;"';
                        pagHtml += `<button onclick="loadGallery(${(i - 1) * limit})" class="btn-auth" ${activeCls}>${i}</button>`;
                    }
                    pagin.innerHTML = pagHtml;

                } else {
                    window.location.href = '/?auth=login';
                }
            } catch (err) {
                console.error("Gallery check error:", err);
            }
        }

        async function deleteHistoryItem(id) {
            if (confirm("Permanently wipe this creation from your vault?")) {
                try {
                    const response = await fetch('/api/user/history/delete', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ history_id: id })
                    });
                    const data = await response.json();
                    if (data.success) {
                        loadGallery(currentOffset);
                    }
                } catch (err) {
                    alert("Wipe failed.");
                }
            }
        }

        function downloadAllHistory() {
            window.location.href = '/api/user/history/download-all';
        }

        document.addEventListener('DOMContentLoaded', () => loadGallery(0));
    </script>
    <script src="/static/js/app.js?v=216"></script>
</body>

</html>
