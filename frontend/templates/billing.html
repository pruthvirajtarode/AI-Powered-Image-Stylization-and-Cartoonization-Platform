<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History | Toonify AI</title>
    <link rel="stylesheet" href="/static/css/styles.css?v=215">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 280px;
        }

        body {
            background: #f8fafc;
            display: flex;
            min-height: 100vh;
        }

        .dash-sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid #e2e8f0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 100;
        }

        .dash-main {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 40px 5%;
        }

        .nav-group {
            margin-top: 40px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            border-radius: 14px;
            color: #64748b;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            margin-bottom: 8px;
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--primary-soft);
            color: var(--primary);
        }

        .billing-card {
            background: white;
            padding: 35px;
            border-radius: 28px;
            border: 1px solid #e2e8f0;
        }

        .trans-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        .trans-table th {
            text-align: left;
            padding: 15px;
            color: #94a3b8;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #f1f5f9;
        }

        .trans-table td {
            padding: 20px 15px;
            border-bottom: 1px solid #f1f5f9;
            color: #475569;
            font-weight: 500;
        }

        .status-pill {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-completed {
            background: #dcfce7;
            color: #15803d;
        }

        .status-pending {
            background: #fef3c7;
            color: #b45309;
        }

        .status-failed {
            background: #fee2e2;
            color: #dc2626;
        }
    </style>
</head>

<body>
    <aside class="dash-sidebar">
        <a href="/" class="logo" style="text-decoration: none; margin-bottom: 20px;">
            <i class="fas fa-magic" style="color: var(--primary); font-size: 1.5rem;"></i>
            <span class="logo-text" style="font-family: 'Baloo 2'; font-size: 1.6rem; color: #1e293b;">Toonify<span
                    style="color: var(--primary);">.AI</span></span>
        </a>
        <div class="nav-group">
            <a href="/dashboard" class="nav-item">
                <i class="fas fa-th-large"></i> Overview
            </a>
            <a href="/#app" class="nav-item">
                <i class="fas fa-wand-sparkles"></i> Image Processing
            </a>
            <a href="/gallery" class="nav-item">
                <i class="fas fa-images"></i> My Gallery
            </a>
            <a href="/billing" class="nav-item active">
                <i class="fas fa-history"></i> Payment History
            </a>
            <a href="/profile" class="nav-item">
                <i class="fas fa-user-gear"></i> Profile Settings
            </a>
            <a href="/security" class="nav-item">
                <i class="fas fa-shield-halved"></i> Security
            </a>
        </div>
        <div style="margin-top: auto;">
            <a href="#" class="nav-item" style="color: #ef4444;" onclick="handleLogout(event)">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </aside>

    <main class="dash-main">
        <header style="margin-bottom: 40px;">
            <h1 style="font-family: 'Baloo 2'; font-size: 2.5rem; color: #1e293b; margin: 0;">Payment History</h1>
            <p style="color: #64748b;">Review your transactions and manage your premium subscriptions.</p>
        </header>

        <div class="billing-card">
            <table class="trans-table">
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Method</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="transBody">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 40px; color: #94a3b8;">
                            <i class="fas fa-spinner fa-spin"
                                style="font-size: 2rem; margin-bottom: 15px; display: block;"></i>
                            Streaming transaction data...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        async function loadTransactions() {
            try {
                const response = await fetch('/api/user/transactions');
                const data = await response.json();

                if (data.success) {
                    const trans = data.transactions;
                    const tbody = document.getElementById('transBody');

                    if (trans.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px; color: #94a3b8;">No transactions found. Go Pro to see history here!</td></tr>';
                        return;
                    }

                    tbody.innerHTML = trans.map(t => `
                        <tr>
                            <td><code>${t.transaction_id}</code></td>
                            <td><i class="fas fa-credit-card" style="margin-right: 8px;"></i> ${t.payment_method || 'Razorpay'}</td>
                            <td style="color: #1e293b; font-weight: 700;">${t.amount.toFixed(2)} ${t.currency.toUpperCase()}</td>
                            <td><span class="status-pill status-${t.status.toLowerCase()}">${t.status}</span></td>
                            <td>${new Date(t.created_at).toLocaleDateString()}</td>
                        </tr>
                    `).join('');
                }
            } catch (err) {
                console.error("Trans error:", err);
            }
        }

        async function handleLogout(e) {
            e.preventDefault();
            if (confirm("Sign out from your studio?")) {
                localStorage.removeItem('toonify_user');
                await fetch('/api/auth/logout');
                window.location.href = '/';
            }
        }

        document.addEventListener('DOMContentLoaded', loadTransactions);
    </script>
</body>

</html>
